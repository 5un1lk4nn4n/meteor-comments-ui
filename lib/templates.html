<template name="commentsBox">
    {{! Make title editable }}
    <h2>Comments</h2>

    <form class="create-form" action="">
        <textarea placeholder="Create a comment!" class="create-comment"></textarea>
        <input type="submit" value="Add" />
    </form>

    <ul>
    {{#each comment}}
        <li>
            <div class="comment">
                {{content}} (Likes: {{likesCount}})
                <button class="like">{{likeText}}</button>
                <button class="remove">Remove</button>
            </div>
        </li>
    {{/each}}
    </ul>
</template>
